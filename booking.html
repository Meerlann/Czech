        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Навигация
            const navLinks = document.querySelectorAll('nav a');
            const currentPage = window.location.pathname.split('/').pop() || 'index.html';
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            // Мобильное меню
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const nav = document.querySelector('nav');
            
            mobileMenuBtn.addEventListener('click', function() {
                nav.classList.toggle('active');
            });
            
            // Внутренняя навигация
            const pageNavLinks = document.querySelectorAll('.page-nav a');
            
            pageNavLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.getAttribute('href').startsWith('#')) {
                        e.preventDefault();
                        const targetId = this.getAttribute('href').substring(1);
                        const targetElement = document.getElementById(targetId);
                        
                        if (targetElement) {
                            window.scrollTo({
                                top: targetElement.offsetTop - 100,
                                behavior: 'smooth'
                            });
                            
                            // Обновление активной ссылки
                            pageNavLinks.forEach(l => l.classList.remove('active-section'));
                            this.classList.add('active-section');
                        }
                    }
                });
            });
            
            // Заполнение страницы с турами
            const toursContainer = document.getElementById('tours-container');
            
            if (toursContainer) {
                toursData.forEach(tour => {
                    const tourCard = document.createElement('div');
                    tourCard.className = 'tour-card';
                    tourCard.innerHTML = `
                        <div class="tour-image">
                            <img src="${tour.image}" alt="${tour.title}">
                        </div>
                        <div class="tour-content">
                            <h3 class="tour-title">${tour.title}</h3>
                            <p class="tour-description">${tour.description}</p>
                            <div class="tour-price">${tour.price}</div>
                            <a href="booking.html" class="btn">Забронировать</a>
                        </div>
                    `;
                    toursContainer.appendChild(tourCard);
                });
            }
            
            // Обработка формы
            const bookingForm = document.getElementById('booking-form');
            
            if (bookingForm) {
                bookingForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // В реальном приложении здесь будет отправка данных на сервер
                    alert('Ваша заявка отправлена! Мы свяжемся с вами в ближайшее время.');
                    this.reset();
                });
            }
            
            // Простая навигация между страницами (в реальном приложении это будет сделано на сервере)
            function showPage(pageId) {
                document.querySelectorAll('.page').forEach(page => {
                    page.style.display = 'none';
                });
                document.getElementById(pageId).style.display = 'block';
            }
            
            // Обработка кликов по навигации
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    if (this.getAttribute('href').endsWith('index.html')) {
                        e.preventDefault();
                        showPage('home-page');
                    } else if (this.getAttribute('href').endsWith('tours.html')) {
                        e.preventDefault();
                        showPage('tours-page');
                    } else if (this.getAttribute('href').endsWith('booking.html')) {
                        e.preventDefault();
                        showPage('booking-page');
                    }
                });
            });
        });
