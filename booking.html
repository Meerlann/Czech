<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование тура</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            width: auto;
            margin-right: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #c0392b;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Бронирование тура в Чехию</h1>
        
        <div class="success" id="success-message">
            Заявка отправлена успешно!
        </div>
        
        <form id="booking-form" action="https://httpbin.org/post" method="POST">
            <!-- Информация о туре -->
            <div class="form-group">
                <label for="tour_name">Выберите тур:</label>
                <select id="tour_name" name="tour_name" required>
                    <option value="" disabled selected>Выберите тур</option>
                    <option value="prague">Прага - 4 дня</option>
                    <option value="krumlov">Чешский Крумлов - 3 дня</option>
                    <option value="karlovy_vary">Карловы Вары - 5 дней</option>
                </select>
                <div class="error" id="tour_name_error">Выберите тур</div>
            </div>
            
            <div class="form-group">
                <label for="tour_date">Дата начала:</label>
                <input type="date" id="tour_date" name="tour_date" value="2024-06-15" required>
                <div class="error" id="tour_date_error">Выберите дату</div>
            </div>
            
            <!-- Информация о клиенте -->
            <div class="form-group">
                <label for="customer_name">Ваше ФИО:</label>
                <input type="text" id="customer_name" name="customer_name" placeholder="Иванов Иван Иванович" required>
                <div class="error" id="customer_name_error">Введите ФИО</div>
            </div>
            
            <div class="form-group">
                <label for="customer_phone">Телефон:</label>
                <input type="tel" id="customer_phone" name="customer_phone" placeholder="+7 (999) 999-99-99" required>
                <div class="error" id="customer_phone_error">Введите телефон</div>
            </div>
            
            <div class="form-group">
                <label for="customer_email">Email:</label>
                <input type="email" id="customer_email" name="customer_email" placeholder="example@mail.ru" required>
                <div class="error" id="customer_email_error">Введите email</div>
            </div>
            
            <!-- Параметры тура -->
            <div class="form-group">
                <label for="people_count">Количество человек:</label>
                <input type="number" id="people_count" name="people_count" min="1" max="10" value="2" required>
                <div class="error" id="people_count_error">Введите количество</div>
            </div>
            
            <div class="form-group">
                <label>Тип номера:</label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="room_standard" name="room_type" value="standard" checked>
                        <label for="room_standard">Стандарт</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="room_comfort" name="room_type" value="comfort">
                        <label for="room_comfort">Комфорт</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="room_lux" name="room_type" value="lux">
                        <label for="room_lux">Люкс</label>
                    </div>
                </div>
            </div>
            
            <!-- Дополнительно -->
            <div class="form-group">
                <label for="comments">Дополнительные пожелания:</label>
                <textarea id="comments" name="comments" rows="3" placeholder="Ваши пожелания..."></textarea>
            </div>
            
            <button type="submit" class="btn">Отправить заявку</button>
        </form>
    </div>

    <script>
        // Когда страница загрузилась
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('booking-form');
            const successMessage = document.getElementById('success-message');
            
            // При отправке формы
            form.addEventListener('submit', function(e) {
                e.preventDefault(); // Останавливаем обычную отправку
                
                // Проверяем форму
                if (validateForm()) {
                    // Если всё ок - отправляем
                    sendForm();
                }
            });
            
            // Проверка формы
            function validateForm() {
                let isValid = true;
                
                // Проверяем все обязательные поля
                const requiredFields = [
                    'tour_name', 'tour_date', 'customer_name', 
                    'customer_phone', 'customer_email', 'people_count'
                ];
                
                requiredFields.forEach(fieldId => {
                    const field = document.getElementById(fieldId);
                    const error = document.getElementById(fieldId + '_error');
                    
                    if (!field.value) {
                        isValid = false;
                        error.style.display = 'block';
                    } else {
                        error.style.display = 'none';
                    }
                });
                
                // Проверяем email
                const email = document.getElementById('customer_email');
                const emailError = document.getElementById('customer_email_error');
                if (email.value && !email.value.includes('@')) {
                    isValid = false;
                    emailError.textContent = 'Введите правильный email';
                    emailError.style.display = 'block';
                }
                
                // Проверяем количество людей
                const people = document.getElementById('people_count');
                const peopleError = document.getElementById('people_count_error');
                if (people.value && (people.value < 1 || people.value > 10)) {
                    isValid = false;
                    peopleError.textContent = 'От 1 до 10 человек';
                    peopleError.style.display = 'block';
                }
                
                return isValid;
            }
            
            // Отправка формы
            function sendForm() {
                const formData = new FormData(form);
                const button = form.querySelector('button');
                
                // Меняем текст кнопки
                button.textContent = 'Отправка...';
                button.disabled = true;
                
                // Отправляем на сервер
                fetch('https://httpbin.org/post', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    // Показываем успех
                    successMessage.style.display = 'block';
                    form.reset();
                    
                    // Возвращаем кнопку
                    setTimeout(() => {
                        button.textContent = 'Отправить заявку';
                        button.disabled = false;
                    }, 2000);
                })
                .catch(error => {
                    alert('Ошибка отправки');
                    button.textContent = 'Отправить заявку';
                    button.disabled = false;
                });
            }
            
            // Убираем ошибки при вводе
            const inputs = form.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    const error = document.getElementById(this.id + '_error');
                    if (error) {
                        error.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
