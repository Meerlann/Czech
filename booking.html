<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бронирование тура | Czech Travel</title>
    <style>
        /* Базовые стили */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #e74c3c;
            --accent-color: #3498db;
            --light-color: #ecf0f1;
            --text-color: #333;
            --border-radius: 4px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 40px;
            width: auto;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav li {
            margin-left: 25px;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 5px 0;
            position: relative;
            transition: color 0.3s ease;
        }

        nav a:hover, nav a.active {
            color: var(--secondary-color);
        }

        /* Подчеркивание активной страницы */
        nav a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--secondary-color);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Основной контент */
        main {
            min-height: calc(100vh - 140px);
            padding: 40px 0;
        }
        
        .page-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .page-title p {
            font-size: 1.2rem;
            color: #666;
        }
        
        /* Форма */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
        }
        
        .radio-group {
            display: flex;
            gap: 20px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
        }
        
        .radio-option input {
            width: auto;
            margin-right: 5px;
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: #c0392b;
        }
        
        .error {
            color: red;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        /* Подвал */
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 30px 0;
            text-align: center;
        }
        
        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .footer-logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .footer-links {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        
        .footer-links a {
            color: white;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            color: var(--secondary-color);
        }
        
        .copyright {
            font-size: 0.9rem;
            color: #bbb;
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .header-content {
                flex-wrap: wrap;
            }
            
            nav {
                width: 100%;
                order: 3;
                margin-top: 15px;
                display: none;
            }
            
            nav.active {
                display: block;
            }
            
            nav ul {
                flex-direction: column;
            }
            
            nav li {
                margin: 10px 0;
            }
            
            .mobile-menu-btn {
                display: block;
            }
            
            .page-title h1 {
                font-size: 2rem;
            }
            
            .radio-group {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="https://avatars.mds.yandex.net/i?id=9e9e9977fef1082fe0316fedf3643827_l-5313038-images-thumbs&n=13" alt="Логотип">
                    <span>Czech Travel</span>
                </div>
                <button class="mobile-menu-btn">☰</button>
                <nav>
                    <ul>
                        <li><a href="index.html">Главная</a></li>
                        <li><a href="tours.html">Туры</a></li>
                        <li><a href="https://travel.yandex.ru/journal/dostoprimechatelnosti-chehii/">О Чехии</a></li>
                        <li><a href="booking.html" class="active">Бронирование</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <main>
        <div class="container">
            <div class="page-title">
                <h1>Бронирование тура</h1>
                <p>Заполните форму для бронирования вашего путешествия</p>
            </div>
            
            <div class="form-container">
                <!-- ФОРМА ДЛЯ ОТПРАВКИ В BING -->
                <form action="https://www.bing.com/search" target="_blank" method="GET">
                    <!-- Скрытое поле с основным поисковым запросом -->
                    <input type="hidden" name="q" value="Бронирование тура в Чехию">
                    
                    <!-- Информация о туре -->
                    <div class="form-group">
                        <label for="tour_name">Выберите тур:</label>
                        <select id="tour_name" name="tour" required>
                            <option value="" disabled selected>Выберите тур</option>
                            <option value="Волшебная Прага (4 дня) - 25 000 руб.">Волшебная Прага (4 дня) - 25 000 руб.</option>
                            <option value="Чешский Крумлов (3 дня) - 18 000 руб.">Чешский Крумлов (3 дня) - 18 000 руб.</option>
                            <option value="Карловы Вары (5 дней) - 32 000 руб.">Карловы Вары (5 дней) - 32 000 руб.</option>
                            <option value="Брно и Моравский Край (4 дня) - 22 000 руб.">Брно и Моравский Край (4 дня) - 22 000 руб.</option>
                            <option value="Пражские замки (5 дней) - 28 000 руб.">Пражские замки (5 дней) - 28 000 руб.</option>
                            <option value="Пивной тур по Чехии (6 дней) - 35 000 руб.">Пивной тур по Чехии (6 дней) - 35 000 руб.</option>
                            <option value="Зимняя Прага (4 дня) - 27 000 руб.">Зимняя Прага (4 дня) - 27 000 руб.</option>
                            <option value="Чешская Швейцария (3 дня) - 24 000 руб.">Чешская Швейцария (3 дня) - 24 000 руб.</option>
                            <option value="Кутна Гора и костница (2 дня) - 19 000 руб.">Кутна Гора и костница (2 дня) - 19 000 руб.</option>
                            <option value="Пражские каникулы (7 дней) - 40 000 руб.">Пражские каникулы (7 дней) - 40 000 руб.</option>
                            <option value="Гастрономический тур (5 дней) - 30 000 руб.">Гастрономический тур (5 дней) - 30 000 руб.</option>
                            <option value="Романтический уикенд (3 дня) - 32 000 руб.">Романтический уикенд (3 дня) - 32 000 руб.</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="tour_date">Дата начала тура:</label>
                        <input type="date" id="tour_date" name="date" value="2025-12-03" required>
                    </div>
                    
                    <!-- Информация о клиенте -->
                    <div class="form-group">
                        <label for="customer_name">Ваше ФИО:</label>
                        <input type="text" id="customer_name" name="name" placeholder="Иванов Иван Иванович" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customer_phone">Телефон:</label>
                        <input type="tel" id="customer_phone" name="phone" placeholder="+7 (999) 999-99-99" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="customer_email">Email:</label>
                        <input type="email" id="customer_email" name="email" placeholder="example@mail.ru" required>
                    </div>
                    
                    <!-- Параметры тура -->
                    <div class="form-group">
                        <label for="people_count">Количество человек:</label>
                        <input type="number" id="people_count" name="people" min="1" max="10" value="2" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Тип номера:</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="room_standard" name="room" value="standard" checked>
                                <label for="room_standard">Стандарт</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="room_comfort" name="room" value="comfort">
                                <label for="room_comfort">Комфорт</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="room_lux" name="room" value="lux">
                                <label for="room_lux">Люкс</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Дополнительно -->
                    <div class="form-group">
                        <label for="comments">Дополнительные пожелания:</label>
                        <textarea id="comments" name="comments" rows="3" placeholder="Ваши пожелания..."></textarea>
                    </div>
                    
                    <!-- Скрытые поля как во второй форме -->
                    <input type="hidden" name="form_type" value="tour_booking">
                    <input type="hidden" name="page_id" value="1">
                    
                    <button type="submit" class="btn">Отправить заявку</button>
                    <button type="reset" class="btn" style="background: #95a5a6; margin-top: 5px;">Очистить форму</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Подвал -->
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">Czech Travel</div>
                <div class="footer-links">
                    <a href="index.html">Главная</a>
                    <a href="tours.html">Туры</a>
                    <a href="about.html">О Чехии</a>
                    <a href="booking.html">Бронирование</a>
                    <a href="reviews.html">Отзывы</a>
                </div>
                <div class="copyright">
                    &copy; 2025 Czech Travel. Все права защищены.
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Только мобильное меню
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const nav = document.querySelector('nav');
            
            if (mobileMenuBtn && nav) {
                mobileMenuBtn.addEventListener('click', function() {
                    nav.classList.toggle('active');
                });
            }
        });
    </script>
</body>
</html>
