<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Все туры в Чехию | Czech Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tours.css">
    <link rel="stylesheet" href="css/responsive.css">
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 15px 0;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
        }
        
        nav a.active {
            color: #e74c3c;
        }
        
        .page-title {
            text-align: center;
            margin: 40px 0;
        }
        
        .tours-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .tour-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .tour-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .tour-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;
        }
        
        .tour-price {
            font-size: 20px;
            font-weight: bold;
            color: #e74c3c;
            margin: 10px 0;
        }
        
        .tour-description {
            color: #666;
            margin: 10px 0;
            line-height: 1.4;
        }
        
        .btn {
            background: #e74c3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        
        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        select {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">Czech Travel</div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="tours.html" class="active">Туры</a></li>
                    <li><a href="booking.html">Бронирование</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="page-title">
            <h1>Все туры в Чехию</h1>
            <p>Выберите подходящий тур для вашего путешествия</p>
        </div>

        <div class="filters">
            <select id="price-filter">
                <option value="all">Любая цена</option>
                <option value="20000">До 20 000 руб.</option>
                <option value="25000">До 25 000 руб.</option>
                <option value="30000">До 30 000 руб.</option>
            </select>
            
            <select id="duration-filter">
                <option value="all">Любая длительность</option>
                <option value="3">3 дня</option>
                <option value="4">4 дня</option>
                <option value="5">5 дней</option>
            </select>
            
            <button onclick="resetFilters()" class="btn" style="width: auto;">Сбросить</button>
        </div>

        <div class="tours-grid" id="tours-container">
            <!-- Туры загружаются через JS -->
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2023 Czech Travel. Все права защищены.</p>
        </div>
    </footer>

    <script>
        // Данные туров
        const tours = [
            {
                id: 1,
                title: "Волшебная Прага",
                description: "4-дневный тур по столице Чехии. Пражский Град, Карлов мост, Староместская площадь.",
                price: 25000,
                duration: 4,
                image: "https://images.unsplash.com/photo-1519677100203-a0e668c92439?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"
            },
            {
                id: 2,
                title: "Чешский Крумлов",
                description: "Сказочный город-заповедник с средневековым замком и извилистыми улочками.",
                price: 18000,
                duration: 3,
                image: "https://images.unsplash.com/photo-1576013551627-0cc20b96c2a7?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"
            },
            {
                id: 3,
                title: "Карловы Вары",
                description: "Знаменитый курорт с термальными источниками и уникальной архитектурой.",
                price: 22000,
                duration: 5,
                image: "https://images.unsplash.com/photo-1598966735771-4c0e69c6f5b5?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"
            },
            {
                id: 4,
                title: "Брно и Моравский Край",
                description: "Исследуйте второй город Чехии и знаменитые Моравские пещеры.",
                price: 20000,
                duration: 4,
                image: "https://images.unsplash.com/photo-1588666309999-ef3c1c6f55fd?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"
            },
            {
                id: 5,
                title: "Пражские замки",
                description: "Тур по знаменитым замкам вокруг Праги: Карлштейн, Конопиште.",
                price: 28000,
                duration: 4,
                image: "https://images.unsplash.com/photo-1547891657-e0c8ddd8b5c3?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"
            },
            {
                id: 6,
                title: "Пивной тур",
                description: "Посещение пивоварен Пльзень и дегустация лучших сортов пива.",
                price: 30000,
                duration: 5,
                image: "https://images.unsplash.com/photo-1535958636474-b021ee887b13?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80"
            }
        ];

        // Загрузка туров при открытии страницы
        document.addEventListener('DOMContentLoaded', function() {
            showTours(tours);
            
            // Добавляем обработчики для фильтров
            document.getElementById('price-filter').addEventListener('change', filterTours);
            document.getElementById('duration-filter').addEventListener('change', filterTours);
        });

        // Показать туры
        function showTours(toursToShow) {
            const container = document.getElementById('tours-container');
            container.innerHTML = '';
            
            toursToShow.forEach(tour => {
                const tourCard = `
                    <div class="tour-card">
                        <img src="${tour.image}" alt="${tour.title}" class="tour-image">
                        <div class="tour-title">${tour.title}</div>
                        <div class="tour-price">${tour.price.toLocaleString()} руб.</div>
                        <div class="tour-description">${tour.description}</div>
                        <div style="margin: 10px 0; color: #666;">${tour.duration} дня</div>
                        <button class="btn" onclick="bookTour(${tour.id})">Забронировать</button>
                    </div>
                `;
                container.innerHTML += tourCard;
            });
        }

        // Фильтрация туров
        function filterTours() {
            const priceFilter = document.getElementById('price-filter').value;
            const durationFilter = document.getElementById('duration-filter').value;
            
            let filteredTours = tours;
            
            if (priceFilter !== 'all') {
                filteredTours = filteredTours.filter(tour => tour.price <= parseInt(priceFilter));
            }
            
            if (durationFilter !== 'all') {
                filteredTours = filteredTours.filter(tour => tour.duration === parseInt(durationFilter));
            }
            
            showTours(filteredTours);
        }

        // Сброс фильтров
        function resetFilters() {
            document.getElementById('price-filter').value = 'all';
            document.getElementById('duration-filter').value = 'all';
            showTours(tours);
        }

        // Бронирование тура
        function bookTour(tourId) {
            const tour = tours.find(t => t.id === tourId);
            if (tour) {
                alert(`Вы выбрали тур: ${tour.title}\nЦена: ${tour.price.toLocaleString()} руб.\n\nПереходим к бронированию...`);
                window.location.href = `booking.html?tour=${tourId}`;
            }
        }
    </script>
</body>
</html>
