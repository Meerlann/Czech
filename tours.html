<style>

            margin-top: 30px;
        }
        
        .tour-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .tour-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .tour-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;
        }
        
        .tour-price {

            font-weight: bold;

        .tour-description {

        .btn {

            padding: 10px 20px;

            border-radius: 5px;

            width: 100%;

            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin: 20px 0;

            padding: 8px;
            border: 1px solid #ddd;

                    <div class="tour-card">
                        <img src="${tour.image}" alt="${tour.title}" class="tour-image">

                        <div class="tour-price">${tour.price.toLocaleString()} руб.</div>

            const tour = tours.find(t => t.id === tourId);
            if (tour) {
                alert(`Вы выбрали тур: ${tour.title}\nЦена: ${tour.price.toLocaleString()} руб.\n\nПереходим к бронированию...`);
