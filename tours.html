        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', function() {
            // Навигация
            const navLinks = document.querySelectorAll('nav a');
            const currentPage = window.location.pathname.split('/').pop() || 'tours.html';
            
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPage) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            // Мобильное меню
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const nav = document.querySelector('nav');
            
            if (mobileMenuBtn && nav) {
                mobileMenuBtn.addEventListener('click', function() {
                    nav.classList.toggle('active');
                });
            }
            
            // Заполнение страницы с турами
            const toursContainer = document.getElementById('tours-container');
            
            if (toursContainer) {
                renderTours(toursData);
            }
            }
        });

        // Функция отрисовки туров
        function renderTours(tours) {
            const toursContainer = document.getElementById('tours-container');
            toursContainer.innerHTML = '';
            
            if (tours.length === 0) {
                toursContainer.innerHTML = '<p class="no-tours">По вашему запросу туров не найдено. Попробуйте изменить параметры фильтра.</p>';
                return;
            }
            
            tours.forEach(tour => {
                const tourCard = document.createElement('div');
                tourCard.className = 'tour-card';
                tourCard.innerHTML = `
                    <div class="tour-image">
                        <img src="${tour.image}" alt="${tour.title}" loading="lazy">
                    </div>
                    <div class="tour-content">
                        <h3 class="tour-title">${tour.title}</h3>
                        <p class="tour-duration">${tour.duration} ${getDayText(tour.duration)}</p>
                        <p class="tour-description">${tour.description}</p>
                        <div class="tour-features">
                            <h4>Включено в тур:</h4>
                            <ul>
                                ${tour.features.map(feature => `<li>${feature}</li>`).join('')}
                            </ul>
                        </div>
                        <div class="tour-footer">
                            <div class="tour-price">от ${formatPrice(tour.price)} руб.</div>
                            <a href="booking.html?tour=${tour.id}" class="btn">Забронировать</a>
                        </div>
                    </div>
                `;
                toursContainer.appendChild(tourCard);
            });
        }
